<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Application (2025)</title>
    
    <!-- 1. Bootstrap 5 CSS CDN (Requirement Check: Use Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Embedded CSS for full vertical centering -->
    <style>
        .full-viewport-height {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Container setup for visual professionalism: Centering content both horizontally and vertically -->
    <div class="container full-viewport-height d-flex flex-column justify-content-center align-items-center text-center">
        
        <header class="mb-5 p-4 rounded bg-white shadow-sm">
            <!-- Requirement Check: #greeting, large, centered heading -->
            <h1 id="greeting" class="display-1 text-primary fw-bolder mb-3">
                Hello World!
            </h1>
            <p class="lead text-secondary">
                This is a production-ready, single-page application utilizing Bootstrap 5.
            </p>
        </header>

        <main>
            <!-- Requirement Check: #click-me button -->
            <button id="click-me" class="btn btn-lg btn-warning text-dark shadow-lg py-3 px-5">
                Click Me!
            </button>
        </main>

        <footer class="mt-5 text-muted">
            <small>Task ID: final-production-test-2025 | Developed by Expert Web Developer</small>
        </footer>
    </div>

    <!-- 2. Bootstrap 5 JS Bundle CDN (Required for Bootstrap's full functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- 3. Embedded JavaScript for Interactivity -->
    <script>
        // Ensure the DOM is fully loaded before attempting to select or manipulate elements
        document.addEventListener('DOMContentLoaded', () => {
            const clickMeButton = document.getElementById('click-me');

            // Graceful Error Handling: Check if the button element was successfully found
            if (clickMeButton) {
                // Requirement Check: Button shows alert on click
                clickMeButton.addEventListener('click', () => {
                    // Display the required alert message
                    alert('Alert Triggered Successfully! The application\'s JS functionality is active.');
                });
            } else {
                // Edge Case/Error logging
                console.error("Initialization Error: The required element #click-me was not found in the DOM.");
            }
        });
    </script>
</body>
</html>
